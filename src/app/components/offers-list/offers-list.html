<div style="text-align:center">
    <h1>Offers CRUD with NgRX & Reactive Forms</h1>
</div>
<mat-card class="offers-card">
    <mat-card-header>
      <mat-card-title>Offers List</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="actions">
        <button mat-raised-button color="primary" routerLink="/offers/create">
          Create New Offer
        </button>
      </div>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 offers-table">
  
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let offer">{{ offer.title }}</td>
        </ng-container>
  
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let offer">{{ offer.description }}</td>
        </ng-container>
  
        <!-- Interest Rate Column -->
        <ng-container matColumnDef="interestRate">
          <th mat-header-cell *matHeaderCellDef>Interest Rate</th>
          <td mat-cell *matCellDef="let offer">{{ offer.interestRate }}%</td>
        </ng-container>
  
        <!-- Valid Till Column -->
        <ng-container matColumnDef="validTill">
          <th mat-header-cell *matHeaderCellDef>Valid Till</th>
          <td mat-cell *matCellDef="let offer">{{ offer.validTill | date:'shortDate' }}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let offer">
            <button mat-icon-button color="accent" [routerLink]="['/offers/edit', offer.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(offer.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
