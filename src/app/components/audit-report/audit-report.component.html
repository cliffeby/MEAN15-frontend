<div class="audit-report">
  <h2>Audit Log Report</h2>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>
  <mat-form-field appearance="outline">
    <mat-label>Filter logs</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter...">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="!loading && dataSource.data.length">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let log">{{ log.date }}</td>
    </ng-container>
    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Method</th>
      <td mat-cell *matCellDef="let log">{{ log.method }}</td>
    </ng-container>
    <ng-container matColumnDef="route">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Route</th>
      <td mat-cell *matCellDef="let log">{{ log.route }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let log">{{ log.name }}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let log">{{ log.author }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  <div *ngIf="!loading && !dataSource.data.length">No audit logs found.</div>
</div>
