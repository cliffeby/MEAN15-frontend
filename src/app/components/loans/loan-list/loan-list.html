<div style="text-align:center">
  <h1>Loans CRUD - Reactive Forms</h1>
</div>
<mat-card class="loan-list-card">
    <mat-toolbar color="primary" class="loan-toolbar">
      <span>Displaying Latest Loans</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" [routerLink]="'/loans/add'">
        <mat-icon>add</mat-icon> Add New Loan
      </button>
    </mat-toolbar>
  
    <mat-card-content>
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input matInput (input)="applyFilter($event)" placeholder="Search loans">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
  
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!-- Loan ID -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Loan ID </th>
            <td mat-cell *matCellDef="let loan"> {{ loan._id }} </td>
          </ng-container>
  
          <!-- Customer -->
          <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.customer?.name }} </td>
          </ng-container>
  
          <!-- Amount -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.amount | currency }} </td>
          </ng-container>
  
          <!-- Status with badge -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let loan">
              <span class="status-badge" [ngClass]="loan.status">{{ loan.status | titlecase }}</span>
            </td>
          </ng-container>
  
          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let loan">
              <button mat-icon-button color="primary" (click)="editLoan(loan)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" *ngIf="auth.role==='admin'" (click)="deleteLoan(loan)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="viewLoanDetails(loan._id)">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
