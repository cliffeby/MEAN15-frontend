<mat-card>
  <mat-card-header>
    <mat-card-title>Rochester Golf Management System - Project Overview</mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/read-me']">Instructions</button>
    <button mat-button color="primary" [routerLink]="['/read-me']">Overview</button>
    <button mat-button color="primary" [routerLink]="['/apis']">API Details</button>
  </mat-card-actions>

  <mat-card-content>

    <table mat-table [dataSource]="endpoints" class="mat-elevation-z8 full-width">
    <!-- Endpoint -->
    <ng-container matColumnDef="endpoint">
      <th mat-header-cell *matHeaderCellDef>Endpoint</th>
      <td mat-cell *matCellDef="let row">{{ row.endpoint }}</td>
    </ng-container>
  
    <!-- Method -->
    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef>Method</th>
      <td mat-cell *matCellDef="let row">{{ row.method }}</td>
    </ng-container>
  
    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>
  
    <!-- Request Body -->
    <ng-container matColumnDef="request">
      <th mat-header-cell *matHeaderCellDef>Request Body</th>
      <td mat-cell *matCellDef="let row">
        <pre class="json-code">{{row.request}}</pre>
    </td>
      
    </ng-container>
  
    <!-- Response -->
    <ng-container matColumnDef="response">
      <th mat-header-cell *matHeaderCellDef>Response</th>
      <td mat-cell *matCellDef="let row">
        <pre class="json-code">{{row.response}}</pre>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['endpoint', 'method', 'description', 'request', 'response']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['endpoint', 'method', 'description', 'request', 'response']"></tr>
    
    </table>

  </mat-card-content>
</mat-card>
