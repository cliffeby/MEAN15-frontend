<mat-card class="stats-card">
  <mat-card-header>
    <mat-card-title>Offer Stats</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>Total Offers: {{ totalOffers }}</p>
    <p>Average Interest Rate: {{ avgInterestRate | number:'1.2-2' }}%</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="emitInterestNextYear()">
      Interest Rate Next Year
    </button>
  </mat-card-actions>
</mat-card>
