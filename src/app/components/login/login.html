
<div class="login-container">
  <h1>Welcome to Rochester</h1>

  <!-- Local email / password login -->
    <form [formGroup]="localLoginForm" (ngSubmit)="localLogin()" class="local-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" autocomplete="email" />
        <mat-error>Valid email required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password"
               [type]="hidePassword ? 'password' : 'text'"
               autocomplete="current-password" />
        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error>Password required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit"
              class="full-width" [disabled]="localLoginForm.invalid || isLocalLoading">
        @if (!isLocalLoading) { Sign in }
        @else { <mat-spinner diameter="20"></mat-spinner> }
      </button>

      <p class="register-link">
        No account? <a routerLink="/register">Register here</a>
      </p>
    </form>
</div>
