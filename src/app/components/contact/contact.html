<div class="center-text">
  <h1>Template Driven Forms</h1>
</div>
<mat-card class="contact-card">
  <mat-card-header class="contact-header">
    <mat-card-title>Contact Us</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="vertical-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput name="name" ngModel required placeholder="Enter your name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput name="email" ngModel required email placeholder="Enter your email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput name="message" ngModel required rows="4" placeholder="Enter your message"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="submitting || !contactForm.valid">
        Send Message
      </button>

      <div *ngIf="successMessage" class="success-msg">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
    </form>
  </mat-card-content>
</mat-card>
